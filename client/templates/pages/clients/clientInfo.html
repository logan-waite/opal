<template name="clientInfo">
  <div class="col-sm-3">
    <!-- Profile Image -->
    <div class="box box-info">
      <div class="box-body box-profile">
        <img class="profile-user-img img-responsive img-circle" src="http://www.androidpolice.com/wp-content/uploads/2015/05/nexus2cee_iron_man_by_rapsag-d65d74d.jpg" alt="User profile picture">

        <h3 class="profile-username text-center">{{firstName}} {{lastName}}</h3>
        
        <ul class="list-group list-group-unbordered">
          <li class="list-group-item">
            {{> editableText collection="clients" field="email"}}
          </li>
          <li class="list-group-item">
            {{> editableText collection="clients" field="phone"}}
          </li>
          <li class="list-group-item">
            {{> editableText collection="clients" field="address"}}
          </li>
        </ul>

        <!-- <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a> -->
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    <div class="box box-info">
      <table class='table'>
          <tr>
              <th></th>
              <th>Events</th>
              <th>Packages</th>
          </tr>
          <tr>
              <td>Future: </td>
              <td>
                  <ul>
                      <li>Event</li>
                  </ul>
              </td>
          </tr>
          <tr>
              <td>Current:</td>
              <td>
                  <ul>
                      <li>Event 1</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>Package 1</li>
                  </ul>
              </td>
          </tr>
          <tr>
              <td>Past:</td>
              <td>
                  <ul>
                      <li>Event 2</li>
                      <li>Event 3</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>Package 2</li>
                  </ul>
              </td>
          </tr>
      </table>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="box box-primary">
      <!-- <div class="box-header with-border">
        <h3 class="box-title">
          {{firstName}} {{lastName}}
        </h3>
      </div> -->
      <div class="box-body">
        <div class='col-md-12' id="activity">
            <ul class='timeline'>
                <li class='time-label'>
                    <span class='bg-red'>
                        Nov 10, 2016
                    </span>
                </li>
                <li>
                    <i class='fa fa-comment bg-blue'></i>
                    <div class='timeline-item'>
                        <span class='time'><i class='fa fa-clock-o'></i> 12:05</span>
                        <h3 class='timeline-header'> Joey left a comment </h3>
                        <div class='timeline-body'>
                            This would be an example of a comment.
                        </div>
                        <div class='timeline-footer'>
                            <a class='btn btn-info btn-xs'>Edit</a>
                            <a class='btn btn-danger btn-xs'>Delete</a>
                        </div>
                    </div>
                </li>
                <li>
                    <i class='fa fa-envelope bg-green'></i>
                    <div class='timeline-item'>
                        <span class='time'><i class='fa fa-clock-o'></i> 3:00 PM</span>
                        <h3 class='timeline-header'> You sent {{ full_name }} an email </h3>
                        <div class='timeline-body'>
                            Hello, <br>
                            I am writing you an email.<br>
                            Sincerely, <br>
                            Jimmy
                        </div>
                    </div>
                </li>
                <li class='time-label'>
                    <span class='bg-red'>
                        Nov 10, 2017
                    </span>
                </li>
                <li>
                    <i class='fa fa-comment bg-blue'></i>
                    <div class='timeline-item'>
                        <span class='time'><i class='fa fa-clock-o'></i> 12:05</span>
                        <h3 class='timeline-header'> Jimmy left a comment </h3>
                        <div class='timeline-body'>
                            Man, it's sure been a while, hasn't it?
                        </div>
                        <div class='timeline-footer'>
                            <a class='btn btn-info btn-xs'>Edit</a>
                            <a class='btn btn-danger btn-xs'>Delete</a>
                        </div>
                    </div>
                </li>
                <li class='time-label'>
                    <span class='bg-red'>
                        Nov 11, 2017
                    </span>
                </li>
                <li>
                    <i class='fa fa-comment bg-blue'></i>
                    <div class='timeline-item'>
                        <span class='time'><i class='fa fa-clock-o'></i> 7:38</span>
                        <h3 class='timeline-header'> Joey left a comment </h3>
                        <div class='timeline-body'>
                            Yeah, it sure has.
                        </div>
                        <div class='timeline-footer'>
                            <a class='btn btn-info btn-xs'>Edit</a>
                            <a class='btn btn-danger btn-xs'>Delete</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</template>
