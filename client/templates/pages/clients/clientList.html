<template name="clientList">
  <div id="clientList" class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Client List</h3>
    </div>
    <div class="box-body no-padding">
      <!-- <div class="table-responsive"> -->
        <table class="table">
          <tbody>
            {{#each clients}}
              <tr>
                <td class="client"><a href="/client/{{_id}}">{{firstName}} {{lastName}}</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      <!-- </div> -->
    </div>
  </div>
</template>
